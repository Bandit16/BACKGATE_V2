{% extends 'core/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<h3>You cannot react on your post.Now you shall delete this post described as <i>{{post}}</i></h3>
<form action="{% url 'post_delete' post.id %}" method="post">
    {% csrf_token %}

    <a href="{% url 'home' %}"><button class="btn btn-sm btn-danger">cancel</button></a>
    <input class="btn btn-sm btn-info" type="submit" name="confirm">
</form>
{% endblock content %}
